<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleX CTF Start Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Roboto Mono', Courier, monospace;
            overflow-x: hidden;
        }

        .countdown {
            font-size: 48px;
            margin-top: 100px;
            text-align: center;
        }

        .countdown-label {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background {
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #0d0d0d, #262626);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col background">
<main class="flex-grow container mx-auto p-4">
    <section class="countdown-label">
        <div>CTF Starts In:</div>
    </section>
    <section class="countdown">
        <div id="countdown"></div>
    </section>
</main>

<script>
    // Set the date and time of CTF start
    var countDownDate = new Date("June 21, 2024 12:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {

        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the remaining time
        var distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the countdown is over, display a message
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "CTF has started!";
        }
    }, 1000);
</script>
</body>
</html>
